<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style/style.css">

    <script defer src="script/index.js"></script>
    <title>first challenge</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">

            <div class="slide-icons">
              <i class="fas fa-undo"></i>
              <i class="far fa-heart"></i>

              <i class="fas fa-times"></i>
              <i class="fas fa-bolt"></i>
            </div>
            <!-- <div class="slide-arrows">
              <a class="prev">&#10094;</a>
              <a class="next">&#10095;</a>
            </div> -->
         </ul>
         <ul class="app-icon">
            <li class="app-icon-item"><i class="fas fa-fire"></i></li>
            <li class="app-icon-item"><i class="fas fa-location-arrow"></i></li>
            <li class="app-icon-item"><i class="fas fa-comments"></i></li>
            <li class="app-icon-item"><i class="fas fa-user"></i></li>
         </ul>

    </div>
  </body>
</html>
